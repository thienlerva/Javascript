<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Waiting Area</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>

    <style>
        .right_bottom {
            position:absolute;
            right: 5px;
            bottom: 5px;
            width: 300px;
            text-align: center;
        }

        #top_right {
            position: relative;
            right: 5px;
            width: 200px;
        
        }
    </style>

</head>
<body>
    <h1 style="text-align: center">PreGame Waiting Lobby</h1>

    <div class="container">
            <div class="row"> 
                <div class="col-9">
                    <div>
                        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
        Player Name
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">Enter name</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                    <input type="text" required id="username">
            </div>
            <div class="modal-footer">
    
              <button type="button" (click)="addPlayer()" id="add" class="btn btn-primary" data-dismiss="modal">OK</button>
            </div>
          </div>
        </div>
      </div>
                    </div>
                </div>
                <div class="col-3" id="top_right"><button type="button" class="btn btn-primary" style="float: right">Ready</button></div>
            </div>
    </div>
        
        
    
    <div>      
        <table style="width:80%; margin: auto" class="table table-hover">
                        
            <tbody id="tableBody" style="text-align: center"></tbody>
        </table>
    </div>

    
    
    <div class="right_bottom">
        <!-- Default dropup button -->
        <div class="btn-group dropup">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Chatting functionality
            </button>
        <div class="dropdown-menu">
          <!-- Dropdown menu links -->
        </div>
      </div>
    
    </div>
       
        
        
    
    
    

    <script type="text/javascript" src="quiz.js"></script>
    <script type="text/javascript" src="http://bootstrap.bundle.min.js / bootstrap.bundle.js"></script>
</body>
</html>
