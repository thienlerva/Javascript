<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Time with jQuery</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

        <style>
        
        #clock {
            position: relative;
            width: 600px;
            height: 600px;
            margin: 20px auto 0 auto;
            background: url(images/clockface.jpg);
            list-style: none;
        }

        #sec,
        #min,
        #hour {
            position: absolute;
            width: 30px;
            height: 600px;
            top: 0px;
            left: 285px;
        }

        #sec {
            background: url(images/sechand.png);
            z-index: 3;
        }

        #min {
            background: url(images/minhand.png);
            z-index: 2;
        }

        #hour {
            background: url(images/hourhand.png);
            z-index: 1;
        }
        
        </style>
</head>

<body>

    <h1>Tell time with jQuery</h1>
    <ul id="clock">
        <li id="sec"></li>
        <li id="hour"></li>
        <li id="min"></li>

    </ul>


    <script>
    
    $(document).ready(function(){
        count = 0;
        //move the second hand
        setInterval(function(){
            let seconds = new Date().getSeconds();
            console.log(`SECONDS:  ${seconds}`);

            let sDegrees = `rotate(${seconds*6}deg)`;

            $('#sec').css({
                'moz-transform': sDegrees,
                '-webkit-transform': sDegrees
            });

            //minute hand
            let minutes = new Date().getMinutes();
            console.log(`MINUTES: ${minutes}`);

            let mDegrees = `rotate(${minutes*6}deg)`;
            $('#min').css({
                'moz-transform': mDegrees,
                '-webkit-transform': mDegrees
            })

            //hour hand
            let hour = new Date().getHours();
            console.log(`HOUR: ${hour}`);

            let hDegrees = `rotate(${hour*30+(minutes/2)}deg)`;
            $('#hour').css({
                'moz-transform': hDegrees,
                '-webkit-transform': hDegrees
            })

        
        }, 1000);

    });
    
    
    </script>

</body>

</html>
