<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
       crossorigin="anonymous">

   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
       crossorigin="anonymous"></script>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
       crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
       crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col-9" style="background-color: yellow">
                First Column
            </div>
            <div class="col-3" style="background-color: blue">
                Second Column
            </div>
        </div>
    </div>

        <div class="jumbotron">

                <input type="text" class="form-control col-6" id="newItem" placeholder="New Item...">
                <button id="add" class="btn btn-danger">Add Item</button>
        
                <div class="row">
        
                    <div class="col-6">
                        <h3>To Buy:</h3>
                        <ul id="toBuy">
                            <li>wine</li>
                            <li>steak</li>
                            <li>water</li>
                            <li>pizza</li>
                        </ul>
                    </div>
                    <div class="col-6">
                        <h3>Purchased:</h3>
                        <ul id="bought">
        
                        </ul>
        
                    </div>
                </div>
        
            </div>
    
    <script>

        $('#add').on('click', add);

        $('#newItem').keydown(function(e){
            if(e.keyCode==13) {
                add();
            }
        })

        function add() {
            var element = $('#newItem').val();
            var newItem = $(`<li>${element}</li>`);
            $('#toBuy').append(newItem);

            $('#newItem').val('');
        }

        $('#toBuy').on('click', 'li', function() {
            $(this).css('text-decoration', 'line-through');
            $('#bought').append(this);
        })
    </script>
</body>
</html>
