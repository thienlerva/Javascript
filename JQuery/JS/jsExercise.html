<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Exercise</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="jsExercise.css">
    <script type="text/javascript" src="jsExercise.js"></script>
</head>
<body>
    <h1 id="title">JavaScript Exercise</h1><hr>

    <h3>Problem 1: Fibonacci</h3>
    <input type="number" id="fibInput" class="form-control">
    <button class="btn btn-primary" id="runFib">Run Fibonacci</button>
    <p id="fibOutput"></p>

    <h3>Problem 2: Bubble Sort</h3>
    <input type="text" id="bubbleInput" class="form-control" placeholder="1,23">
    <button class="btn btn-primary" id="runBubble">Run Bubble</button>
    <p id="bubbleOutput"></p>

    <h3>Problem 3: Reverse a String</h3>
    <input type="text" id="stringInput" class="form-control">
    <button class="btn btn-primary" id="runRevString">Run Reverse String</button>
    <p id="stringOutput"></p>

    <h3>Problem 4: Even Number</h3>
    <input type="text" id="evenNumberInput" class="form-control">
    <button class="btn btn-primary" id="runEvenNumber">Run Number</button>
    <p id="evenNumberOutput"></p>
</body>
</html>
